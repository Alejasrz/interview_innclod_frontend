<div class="container">
  <div class="title_div">
    <h1>User List</h1>
    <button mat-raised-button class="buttons-all" (click)="createUser()">
      <mat-icon>add</mat-icon>
      <span>Create User</span>
    </button>
  </div>

  <mat-form-field class="filter">
    <mat-label>Filter</mat-label>
    <input
      matInput
      (keyup)="applyFilter($event)"
      #input
    />
  </mat-form-field>

  <div class="table mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>
   
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
        <td mat-cell *matCellDef="let element">{{ element.id }}</td>
      </ng-container>

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>NAME</th>
        <td mat-cell *matCellDef="let element">{{ element.name }}</td>
      </ng-container>

      <ng-container matColumnDef="username">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>USERNAME</th>
        <td mat-cell *matCellDef="let element">{{ element.username }}</td>
      </ng-container>

      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>EMAIL</th>
        <td mat-cell *matCellDef="let element">{{ element.email }}</td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef mat-sort-header></th>
        <td mat-cell *matCellDef="let element" class="actions">

          <mat-icon class="icon article"  matTooltip="View todos" (click)="viewTodos(element.id)">article</mat-icon>
          <mat-icon class="icon edit" matTooltip="Edit user" (click)="editUser(element)">edit</mat-icon>
          <mat-icon class="icon delete" matTooltip="Delete user" (click)="deleteUser(element.id)">delete</mat-icon>
            



        </td>
      </ng-container>


      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">
          No data matching the filter "{{ input.value }}"
        </td>
      </tr>
    </table>

    <mat-paginator
      [pageSizeOptions]="[5, 10, 25, 100]"
      aria-label="Select page of users"
    ></mat-paginator>
  </div>
</div>
