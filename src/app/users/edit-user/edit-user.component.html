<div class="container">
  <h1 class="title">Edit User</h1>

  <form [formGroup]="form" (ngSubmit)="editUser()">
    <div class="form">
      <div class="inputs_div">
        <h4>General info</h4>

        <mat-form-field>
          <mat-label>Name</mat-label>
          <input formControlName="name" matInput />
        </mat-form-field>

        <mat-form-field>
          <mat-label>Username</mat-label>
          <input formControlName="username" matInput />
        </mat-form-field>

        <mat-form-field>
          <mat-label>Email</mat-label>
          <input formControlName="email" matInput />
        </mat-form-field>

        <mat-form-field>
          <mat-label>Phone</mat-label>
          <input formControlName="phone" matInput />
        </mat-form-field>

        <mat-form-field>
          <mat-label>Website</mat-label>
          <input formControlName="website" matInput />
        </mat-form-field>
      </div>

      <div class="inputs_div">
        <h4>Company data</h4>

        <div formGroupName="company">
          <mat-form-field>
            <mat-label>Company name</mat-label>
            <input formControlName="name" matInput />
          </mat-form-field>

          <mat-form-field>
            <mat-label>Catchphrase</mat-label>
            <input formControlName="catchPhrase" matInput />
          </mat-form-field>

          <mat-form-field>
            <mat-label>BS</mat-label>
            <input formControlName="bs" matInput />
          </mat-form-field>
        </div>

        <div formGroupName="address">
          <h4>Geographic location</h4>

          <div formGroupName="geo">
            <mat-form-field>
              <mat-label>Latitude</mat-label>
              <input formControlName="lat" matInput />
            </mat-form-field>

            <mat-form-field>
              <mat-label>Longitude</mat-label>
              <input formControlName="lng" matInput />
            </mat-form-field>
          </div>
        </div>
      </div>

      <div class="inputs_div">
        <h4>Address info</h4>

        <div formGroupName="address">
          <mat-form-field>
            <mat-label>Street</mat-label>
            <input formControlName="street" matInput />
          </mat-form-field>

          <mat-form-field>
            <mat-label>Suite</mat-label>
            <input formControlName="suite" matInput />
          </mat-form-field>

          <mat-form-field>
            <mat-label>City</mat-label>
            <input formControlName="city" matInput />
          </mat-form-field>

          <mat-form-field>
            <mat-label>Zip code</mat-label>
            <input formControlName="zipcode" matInput />
          </mat-form-field>
        </div>
      </div>
    </div>

    <div class="buttons">
      <button
        mat-raised-button
        class="buttons-cancel"
        type="button"
        (click)="onCancel()"
      >
        Cancel
      </button>
      <button mat-raised-button class="buttons-all" type="submit">Edit</button>
    </div>
  </form>
</div>
